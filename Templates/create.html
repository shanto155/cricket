<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>

<header class="text-center p-3 bg-dark text-white">
    <h1 id="match-title">Create your Match</h1>
  </header>

  <main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border shadow rounded">
      <div class="card-header bg-primary text-white">
        Create Cricket Match
      </div>
      <div class="card-body">
        <form id="match-form" method="post">
            {% csrf_token %}
          <div class="mb-3">
            <label for="team1" class="form-label">1st Team Name</label>
            <input type="text" class="form-control" id="team1" name="team1" required>
          </div>
          <div class="mb-3">
            <label for="team2" class="form-label">2nd Team Name</label>
            <input type="text" class="form-control" id="team2" name="team2" required>
          </div>
          <div class="mb-3">
            <label for="overs" class="form-label">Total Overs</label>
            <input type="number" min="1" class="form-control" id="overs" name="overs" required>
          </div>
          <div class="mb-3">
            <label for="tossWinner" class="form-label">Who Won the Toss?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="tossWinner-team1" name="tossWinner" value="team1" required>
              <label class="form-check-label" for="tossWinner-team1">Team 1</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="tossWinner-team2" name="tossWinner" value="team2" required>
              <label class="form-check-label" for="tossWinner-team2">Team 2</label>
            </div>

          </div>
          <div class="mb-3">
            <label for="tossChoice" class="form-label">Toss Winner's Choice</label> <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="bat" name="tossChoice" value="bat" required>
              <label class="form-check-label" for="bat">Bat First</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="bowl" name="tossChoice" value="bowl" required>
              <label class="form-check-label" for="bowl">Bowl First</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Create Match</button>
        </form>
      </div>
    </div>
  </main>
</body>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</html>
